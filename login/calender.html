<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- เพิ่มฟอนต์ Sarabun และ Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=Kanit:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .calendar {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }

        .calendar-header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            padding: 10px;
        }

        .day-name,
        .day {
            padding: 10px 0;
        }

        .day-name {
            font-weight: bold;
            color: #4a90e2;
        }

        .day {
            color: #333;
        }

        .day:hover {
            background-color: #e3f2fd;
            cursor: pointer;
            border-radius: 50%;
        }

        .today {
            background-color: #4a90e2;
            color: white;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="calendar">
        <div class="calendar-header">
            พฤศจิกายน 2024
        </div>
        <div class="calendar-days">
            <!-- Day names -->
            <div class="day-name">อา</div>
            <div class="day-name">จ</div>
            <div class="day-name">อ</div>
            <div class="day-name">พ</div>
            <div class="day-name">พฤ</div>
            <div class="day-name">ศ</div>
            <div class="day-name">ส</div>

            <!-- Days in the month -->
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <!-- Continue listing days, highlighting today if needed -->
            <div class="day">15</div>
            <div class="day today">16</div>
            <div class="day">17</div>
            <!-- Continue to end of month -->
            <div class="day">30</div>
        </div>
    </div>
</body>

</html>
