<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar {
            max-width: 400px;
            margin: 20px auto;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calendar-header {
            background-color: #003366;
            color: white;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-body {
            padding: 15px;
        }
        .calendar-body table {
            width: 100%;
        }
        .calendar-body td, .calendar-body th {
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .calendar-body .active-day {
            background-color: #0056b3;
            color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calendar">
        <!-- Calendar Header with Navigation -->
        <div class="calendar-header">
            <button onclick="changeMonth(-1)" class="btn btn-light btn-sm">&lt;</button>
            <span id="monthYear"></span>
            <button onclick="changeMonth(1)" class="btn btn-light btn-sm">&gt;</button>
        </div>
        
        <!-- Calendar Body -->
        <div class="calendar-body">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th>อา</th>
                        <th>จ</th>
                        <th>อ</th>
                        <th>พ</th>
                        <th>พฤ</th>
                        <th>ศ</th>
                        <th>ส</th>
                    </tr>
                </thead>
                <tbody id="calendarTableBody">
                    <!-- Calendar rows will be generated here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">รายการกิจกรรม</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="eventContent">
        <!-- Event content will be inserted here -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    const events = {
        '3': [
            'ส่งค่าโครงงานคุณธรรมระดับห้องเรียน',
            'เตรียมความพร้อมสู่มหาวิทยาลัย'
        ],
        '7': [
            'ค่ายโครงงานวิทยาศาสตร์ ม.5 (ระยะที่ 3)'
        ],
        '25': [
            'สอบปลายภาค ภาคเรียนที่ 1 ปีการศึกษา 2567'
        ]
    };

    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth(); // Month index: 0 (Jan) to 11 (Dec)

    function renderCalendar(year, month) {
        const monthYear = document.getElementById('monthYear');
        const calendarTableBody = document.getElementById('calendarTableBody');
        
        // Clear previous calendar cells
        calendarTableBody.innerHTML = '';

        // Update month and year display
        const monthNames = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
        monthYear.innerText = `${monthNames[month]} ${year + 543}`;  // Display year in Buddhist calendar format

        // Calculate the first day of the month
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Generate calendar rows
        let date = 1;
        for (let i = 0; i < 6; i++) {  // Calendar grid of 6 rows
            const row = document.createElement('tr');
            for (let j = 0; j < 7; j++) {
                const cell = document.createElement('td');
                if (i === 0 && j < firstDay) {
                    cell.innerHTML = '';  // Empty cells before the start of the month
                } else if (date > daysInMonth) {
                    break;  // Stop when all days are filled
                } else {
                    cell.textContent = date;
                    cell.setAttribute('data-date', date);
                    cell.onclick = () => showEvents(date);
                    date++;
                }
                row.appendChild(cell);
            }
            calendarTableBody.appendChild(row);
        }
    }

    function changeMonth(delta) {
        currentMonth += delta;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        } else if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar(currentYear, currentMonth);
    }

    function showEvents(date) {
        const eventContent = document.getElementById('eventContent');
        eventContent.innerHTML = '';  // Clear previous events

        if (events[date]) {
            events[date].forEach(event => {
                const eventItem = document.createElement('p');
                eventItem.textContent = event;
                eventContent.appendChild(eventItem);
            });
        } else {
            eventContent.innerHTML = '<p>ไม่มีรายการกิจกรรมสำหรับวันนี้</p>';
        }
        
        $('#eventModal').modal('show');
    }

    // Initialize the calendar on page load
    renderCalendar(currentYear, currentMonth);
</script>

</body>
</html>
